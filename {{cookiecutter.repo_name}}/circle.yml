machine:
  python:
    version: 3.6.4

dependencies:
  override:
    - make dependencies
    - pyenv local 3.6.4 3.5.5 3.4.8

test:
  override:
    # Ensure package is always up to date with latest template
    - temple update --check
    - make validate
    - make test

deployment:
  production:
    branch: master
    owner: CloverHealth
    commands:
      - pip3 install -r deploy_requirements.txt
      - python3 deploy.py prod
